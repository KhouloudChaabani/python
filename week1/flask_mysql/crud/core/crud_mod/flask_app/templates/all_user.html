<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ALL USERS</h1>
    <br>
    <table>
        <thead>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Create At</th>
            <th>Actions</th>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.created_at.strftime("%b %d %Y") }}</td>
            <td>
                <a href="/user/show/{{ user.id }}">Show</a> |
                <a href="/user/edit/{{ user.id }}">Edit</a> |
                <a href="/user/destroy/{{ user.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/users/new">Add a new User</a>
</body>
</html>
