<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Document</title>
</head>
<body>
    <form action="/process" method="POST">
       
        <div class="row">
            <h1>Dojo Survey</h1>
            <div class="col">
                <label style=color:rgb(239,239,244)>Name:</label>
                <input type="text" class="form-control"  aria-label="First name" name="ninja">
            </div>
            <div class="mb-3">
            <label style=color:rgb(239,239,244)>Dojo Location:</label>
            <select class="form-select" aria-label="Default select example" name="Location">
                <option selected>--select a location--</option>
                <option >Chicago</option>
                <option >TwoSeattle</option>
                <option >Online</option>
            </select>
            </div>
            <div class="mb-3">
            <label style=color:rgb(239,239,244)>Favorite Language:</label>
            <select class="form-select" aria-label="Default select example" name="Language">
                <option selected>--select a language--</option>
                <option >HTML</option>
                <option >CSS</option>
                <option >Javascript</option>
                <option >python</option>
            </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label" style=color:rgb(239,239,244)>Comments</label>
                <textarea class="form-control" rows="3" name="textarea"></textarea>
            </div>
            
            <div class="col-12">
                <button type="submit" class="btn btn-primary">submit</button>
            </div>

        </div> 
    </form>
</body>
</html>
